    <!-- <pre>Flexbox -{flexible box layout}
Flexible Box Layout
It is a one-dimensional layout method for arranging items in rows or columns.</pre> -->

<!-- <pre>Flexbox Direction
It sets how flex items are placed in the flex container, along which axis and direction.
• flexbox-direction: row; (default)
• flexbox-direction: row-reverse;
• flexbox-direction: column;
• flexbox-direction: column-reverse;</pre> -->

<!-- Flex Properties 
for Flex Container 
• justify-content: alignment along the main axis. 
space-between/space. flex-start/flex-end / centre / space-evenly / space-between, 
• flex-wrap: nowrap/wrap/wrap-reverse 
• align-items: alignment along the cross axis. 
• align-content: alignment of space between & around the content along cross-axis -->


    <h1>Flexbox playground</h1>

        <div id="box2">box_two</div>
